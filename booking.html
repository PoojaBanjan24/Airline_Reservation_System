<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Welcome to Ishuja Flights</h1>
    <div class="bookingbox">
        <div class="radiobtn">
            <input type="radio" class="btn", name="check" checked="checked"><span>Round-trip</span>
            <input type="radio" class="btn", name="check"><span>One-Way</span>
            <input type="radio" class="btn", name="check"><span>Multi-City</span>
        </div>
            <div class="bookingform">
                <label>Flying From</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
                <label>Flying To</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
            
            <div class="input-grp">
                <label>Departing</label>
                    <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                    <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                    <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                    <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                    <select class="custom-select">
                        <option value="1">Economy Class</option>
                        <option value="2">Business Class</option>
                    </select>
            </div>
            <div class="input-grp" id="uni">
                <button type="button" class="btn btn-primary flight">Show Flights</button>
            </div>
        </div>
    </div>
</body>
</html>
